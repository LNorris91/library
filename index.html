<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>MY LIBRARY</h1>
    </header>
    <div class="libraryContainer"></div>
    <dialog>
      <button onclick="dialog.close()" autofocus class="closeModal">X</button>
      <form action="" novalidate>
        <div class="title">
          <label for="title">Title:</label>
          <input type="text" id="title" />
        </div>
        <div class="author">
          <label for="author">Author:</label>
          <input type="text" id="author" />
        </div>
        <div class="pages">
          <label for="pages">Number of Pages:</label>
          <input type="number" id="pages" />
        </div>
        <div class="read">
          <label for="read">Have you read it?</label>
          <input type="checkbox" id="read" value="false" />
        </div>
        <button id="add" type="button" onclick="validate()">Add</button>
      </form>
    </dialog>
    <button onclick="dialog.showModal()">Add New Book</button>
  </body>
</html>
