<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library</h1>
    <div class="libraryContainer"></div>
    <dialog>
        <button onclick="dialog.close()" autofocus>X</button>
        <form action="">
            <div class="title">
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div class="author">
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>
            <div class="pages">
                <label for="pages">Number of Pages</label>
                <input type="text" id="pages">
            </div>
            <div class="read">
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" value="false">
            </div>
            <button type="reset" onclick="addBookToLibrary()">Add</button>
        </form>
    </dialog>
    <button onclick="dialog.showModal()">Add New Book</button>
</body>
</html>
